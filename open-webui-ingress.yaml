# open-webui-ingress.yaml
# Purpose: Defines a Kubernetes Ingress to route external traffic to the Open-WebUI
# Service via Traefik, using TLS certificate for secure access.
# Configure with your domain and TLS secret before deployment.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app: open-webui
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - YOUR_OPENWEBUI_DOMAIN_HERE
    secretName: YOUR_TLS_SECRET_NAME
  rules:
  - host: YOUR_OPENWEBUI_DOMAIN_HERE
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: open-webui
            port:
              number: 8080