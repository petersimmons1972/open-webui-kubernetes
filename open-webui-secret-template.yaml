# open-webui-secret-template.yaml
# Purpose: Secure template for Open-WebUI Kubernetes Secret
# 
# SECURITY NOTICE: This template uses environment variable placeholders
# to avoid hardcoding sensitive credentials in version control.
#
# Usage:
# 1. Set environment variables:
#    export ADMIN_PASSWORD_B64=$(echo -n 'your-secure-password' | base64)
# 2. Apply with envsubst:
#    envsubst < open-webui-secret-template.yaml | kubectl apply -f -
#
# Or create manually:
# kubectl create secret generic open-webui-secret \
#   --namespace=open-webui \
#   --from-literal=ADMIN_PASSWORD='your-secure-password'

apiVersion: v1
kind: Secret
metadata:
  name: open-webui-secret
  namespace: open-webui
  labels:
    app: open-webui
  annotations:
    description: Stores sensitive data for Open-WebUI, including admin password
type: Opaque
data:
  # Environment variable placeholder - replace before deployment
  ADMIN_PASSWORD: "${ADMIN_PASSWORD_B64}"
